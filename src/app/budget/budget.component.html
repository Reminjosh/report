<app-header></app-header>
<form [formGroup]="budgetCalculate">
  <div class="container row">
    <div class="row mt-3">
      <label class="col-md-3">அரிசியின் எடை :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="rice"
             (input)="kgsCalculate()" inputmode="tel">
    </div>
    <div class="row mt-3">
      <label class="col-md-3">பருப்பின் எடை :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="dhal"
             (input)="kgsCalculate()" inputmode="tel">
    </div>
  </div>

  <div class="container row mt-5" style="background: #f2ee8a; margin: 0px">
    <div class="row mt-3">
      <label class="col-md-3">மொத்தம் :</label>
      <input class="form-control mt-2 mb-4" style="margin-left: 20px" formControlName="totalKgs" readonly>
    </div>
  </div>
</form>
