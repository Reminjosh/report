<app-header></app-header>
<form [formGroup]="budgetCalculate">
  <div class="container row">
    <div>
      <h5 style="text-align-last: center" class="mt-3"><b>கொ.கடலை கணக்கு</b></h5>
    </div>
    <div class="row mt-2">
      <label class="col-md-3">ஆரம்ப இருப்பு :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="startCount" inputmode="tel">
    </div>
    <div class="row mt-3">
      <label class="col-md-3">மாணவர் எண்ணிக்கை :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="studentsCount"
             inputmode="tel">
    </div>
    <div class="row mt-3">
      <label class="col-md-3">நாட்கள் :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="days"
             (input)="kgsCalculate()" inputmode="tel">
    </div>
    <div class="row mt-3">
      <label class="col-md-3">வரவு :</label>
      <input class="form-control mt-2" style="margin-left: 20px" formControlName="credit"
             (input)="kgsCalculate()" inputmode="tel">
    </div>
  </div>

  <div class="container row mt-5" style="background: #f2ee8a; margin: 0px">
    <div class="row mt-3">
      <label class="col-md-3">மொத்தம் :</label>
      <input class="form-control mt-2 mb-4" style="margin-left: 20px" formControlName="totalKgs" readonly>
    </div>
    <div class="row mt-3">
      <label class="col-md-3">வழங்கப்பட்ட அளவு :</label>
      <input class="form-control mt-2 mb-4" style="margin-left: 20px" formControlName="givenKgs" readonly>
    </div>
    <div class="row mt-3">
      <label class="col-md-3">மீதி இருப்பு :</label>
      <input class="form-control mt-2 mb-4" style="margin-left: 20px" formControlName="remainingKgs" readonly>
    </div>
  </div>
