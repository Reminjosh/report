<form [formGroup]="product">
<div class="modal bg-light bg-opacity-50" aria-hidden="true"
     [style.display]="isMenuOpen ? 'block' : 'none'">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Product</h5>
        <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close"
                (click)="isMenuOpen = false;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio1" value="அரிசி"
                 (change)="productType($event)">
          <label class="form-check-label" for="inlineRadio1">அரிசி</label>
        </div>
          <div class="form-check form-check-inline" style="margin-left: 114px">
            <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio2" value="து.பருப்பு"
                   (change)="productType($event)">
            <label class="form-check-label" for="inlineRadio2">து.பருப்பு</label>
          </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio3" value="எண்ணெய்"
                 (change)="productType($event)">
          <label class="form-check-label" for="inlineRadio3">எண்ணெய்</label>
        </div>
          <div class="form-check form-check-inline" style="margin-left: 76px">
            <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio4" value="பா.பருப்பு"
                   (change)="productType($event)">
            <label class="form-check-label" for="inlineRadio4">பா.பருப்பு</label>
          </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio5" value="கொ.கடலை"
                 (change)="productType($event)">
          <label class="form-check-label" for="inlineRadio5">கொ.கடலை</label>
        </div>
          <div class="form-check form-check-inline" style="margin-left: 70px">
            <input class="form-check-input" type="radio" formControlName="productType" id="inlineRadio6" value="உப்பு"
                   (change)="productType($event)">
            <label class="form-check-label" for="inlineRadio6">உப்பு</label>
          </div>
      </div>
    </div>
  </div>
</div>
</form>
